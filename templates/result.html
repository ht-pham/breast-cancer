<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .model-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .model-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .result {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Breast Cancer Diagnosis Results</h1>
    </header>
    <div class="container">
        <div class="model-card">
            <h3>K-Nearest Neighbors (KNN)</h3>
            <p class="result"><strong>Prediction:</strong> {{ knn_prediction }}</p>
            <!-- <p class="result"><strong>Confidence:</strong> {{ knn_confidence }}%</p>
            <p class="result"><strong>Accuracy:</strong> {{ knn_accuracy }}%</p> -->
        </div>
        <div class="model-card">
            <h3>Support Vector Machine (SVM)</h3>
            <p class="result"><strong>Prediction:</strong> {{ svm_prediction }}</p>
            <!-- <p class="result"><strong>Confidence:</strong> {{ svm_confidence }}%</p>
            <p class="result"><strong>Accuracy:</strong> {{ svm_accuracy }}%</p> -->
        </div>
        <div class="model-card">
            <h3>Decision Tree</h3>
            <p class="result"><strong>Prediction:</strong> {{ decision_tree_prediction }}</p>
            <!-- <p class="result"><strong>Feature Importance:</strong> {{ decision_tree_feature_importance }}</p>
            <p class="result"><strong>Accuracy:</strong> {{ decision_tree_accuracy }}%</p> -->
        </div>
        <div class="model-card">
            <h3>Neural Network</h3>
            <p class="result"><strong>Prediction:</strong> {{ neural_network_prediction }}</p>
            <!-- <p class="result"><strong>Confidence:</strong> {{ neural_network_confidence }}%</p>
            <p class="result"><strong>Accuracy:</strong> {{ neural_network_accuracy }}%</p> -->
        </div>
        <div class="actions">
            <a href="/" style="text-decoration: none; color: white;">
                <button style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Go Back
                </button>
            </a>
        </div>
    </div>
</body>
</html>
